<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>휴먼교육센터 마이페이지</title>
    <!-- FullCalendar.js CSS -->
    

    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
           
            background-color: #ddecfd;
            height: 80px;
        }

        .logo {
            display: block;
            max-width: 100%;
           width: 160px;
            margin: 0 auto;
        }

        .container {
            display: flex;
            flex-direction: row;
            width: 100%;
            height: 100vh;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            background-color: #f0f0f0;
            width: 200px;
            padding: 20px;
        }

        .tabs {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }

        .tabs .tab {
            padding: 10px 20px;
            background-color: #ffffff;
            border-radius: 5px;
            cursor: pointer;
        }

        .tabs .tab:hover {
            background-color: #e0e0e0;
        }



        .my-page-logo {
            text-align: center;
        }

        .ca{ 
           background-color: #f7faf9;
            width: 80%;
            height: 700px;
            margin-top: 80px;
            margin-left: 20px;
            font-size: 14px;
            font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
     }
    </style>

    

</head>

<body>
    <div class="header">
        <img class="logo" src="http://www.human.or.kr/images/h_logo.png" alt="Logo">
    </div>
    <div class="container">
        
        <div class="sidebar">
            <div class="my-page-logo">
                <h2>마이페이지</h2><br>
                <h4>환영합니다</h4>
                <h5>000님</h5>
            </div>
            <div class="tabs">
                <div class="tab">좋아요한 글</div>
                <div class="tab">나의 댓글</div>
                <div class="tab" id="dd">일정관리</div>
                <div class="tab" id="pp">개인정보</div>
            </div>

        </div>
        <div class="ca">
            <iframe id="calendarFrame" style="width: 100%; height: 100%; border: none;"></iframe>
        </div>

            <div id='wrap'>
                <!-- 드래그 박스 -->
                <div id='external-events'>
                  
                  <div id='external-events-list'></div>
                </div>
                <!-- calendar 태그 -->
                <div id='calendar-wrap'>
                  <div id='calendar1'></div>
                </div>
              </div>
        </div>
       
    </div> 
    <script>
   var dada = document.querySelector(".ca");
        var di = document.querySelector("#dd");
        var calenderFrame = document.getElementById("calendarFrame");
 dada.style.display = 'none';
        di.addEventListener('click', function () {
            // 다이어리 탭 클릭 시 calendar.html 파일을 불러와서 iframe에 표시합니다.
            fetch('calender.html')
                .then(function (response) {
                    return response.text();
                })
                .then(function (html) {
                    calenderFrame.contentWindow.document.open();
                    calenderFrame.contentWindow.document.write(html);
                    calenderFrame.contentWindow.document.close();
                });
            dada.style.display = 'block';
        });

        <!-- 이 코드는 '개인정보' 탭 클릭 시 'information.html' 파일을 'ca' 공간에 표시하는 코드입니다. -->


var dada = document.querySelector(".ca"); // 정보를 표시할 영역
var pp = document.querySelector("#pp"); // '개인정보' 탭
var calenderFrame = document.getElementById("calendarFrame"); // iframe

dada.style.display = 'none';

// '개인정보' 탭 클릭 시 실행될 함수
function loadPersonalInformation() {
    // 'information.html' 파일을 fetch를 사용하여 가져옴
    fetch('information.html')
        .then(function (response) {
            return response.text(); // 파일 내용을 텍스트로 변환
        })
        .then(function (html) {
            dada.innerHTML = html; // 'ca' 영역에 'information.html' 파일 내용 삽입
            dada.style.display = 'block'; // 'ca' 영역을 화면에 보이도록 설정
        });
}

// '개인정보' 탭 클릭 시 'loadPersonalInformation' 함수 실행
pp.addEventListener('click', loadPersonalInformation);
</script>

</script>

    
</body>

</html>
