<style>
    body {
        margin-top: 0px;
        margin-left: auto;
        margin-right: auto;
        font-family: 'pretendard';
        width: 100vw;
        height: 100vh;
        overflow-x: hidden;
    }
    #head {
        border-top: 1px solid #109ddc;
        background-color: white;
        position: fixed;
        display: flex;
        width: 100vw;
        height: 230px;
        flex-wrap: wrap;
        z-index: 1000;
        transition: transform 0.5s ease;
    }
    .head1 {
        display: flex;
        width: 100%;
    }
    .logo {
        width: 79%;
        text-align: center;
        height: 180px;
    }
    .text:hover {
        cursor: pointer;
    }
    .img1 {
        margin-top: 60px;
        margin-left: 150px;
    }
    .img1:hover, .img2:hover, .img3:hover {
        cursor: pointer;
    }
    .img2 {
        margin-top: 40px;
    }
    .img3 {
        margin-top: 30px;
    }
    .fours {
        display: flex;
        flex-wrap: wrap;
        /* width: 260px; */
        width: 21vw;
        height: 180px;
    }
    .fours1 {
        /* width: 80px; */
        width: 30%;
        height: 89px;
        line-height: 90px;
        text-align: center;
    }
    .fours2 {
        /* width: 176px; */
        width: 68%;
        font-weight: 700;
        font-size: 18px;
        
        height: 89px;
        text-align: center;
    }
    .fours3 {
        /* width: 80px; */
        width: 30%;
        height: 89px;
        line-height: 150px;
        font-size: 14px;
        /* border: 1px solid orange; */
        text-align: end;
    }
    .fours4 {
        /* width: 176px; */
        width: 68%;
        height: 89px;
        line-height: 150px;
        font-size: 14px;
        text-align: center;
    }

    .button {
        border-top: 1px solid rgb(216, 215, 215);
        border-bottom: 1px solid rgb(216, 215, 215);
        text-align: center;
        display: flex;
        flex-wrap: wrap;
        width: 100%;
        height: 20%;
        line-height: 40px;
        font-weight: 700;
        font-size: 20px;
    }
    .button:hover, #category:hover, .room:hover {
        cursor: pointer;
    }
    .buttonsub1 {
        width: 25vw;
        height: 100%;
        position: relative;
    }
    /* menubutton hover */
    .buttonsub1::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        display: block;
        width: 100%;
        height: 100%;
        z-index: -1;
        background-color: #6098FF;
        transform: scaleY(0.3);
        opacity: 0;
        transition: transform 0.8s cubic-bezier(0.08, 0.35, 0.13, 1.02), opacity 0.4s;
        /* transition: transform 0.8s cubic-bezier(0.71, 0.11, 0.13, 1.02), opacity 0.4s; */
    }
    .buttonsub1:hover::before {
        opacity: 1;
        background-color: #6098FF;
        transform: scaleY(1);
    }
    /*  end menubutton hover */

    #category {
        padding-top: 230px;
        display: 100%;
        height: 160px;
        display: flex;
        text-align: center;
    }
    .category_1, .category_2, .category_3, .category_4 {
        /* width: 317px; */
        width: 25vw;
        height: 160px;
        /* 스크립트로 이벤트 줘서 변경할 것 */
        /* opacity: 0; */
        display: none;
        z-index: 1000;
        position: fixed;
    }
    /* 하위버튼 위치 고정 */
    .category_2 {
        margin-left: 25vw;
    }
    .category_3 {
        margin-left: 50vw;
    }
    .category_4 {
        margin-left: 75vw;
    }
    .categorysub1 {
        width: 25vw;
        height: 40px;
        /* background-color: rgb(215, 242, 250); */
        background-color: white;
        /* 겹쳐지는지 확인여부 */
    }
    .categorysub1:hover {
        background-color: rgb(171, 228, 245);
    }
    a {
        text-decoration-line: none;
        color: black;
    }

    /*logo*/
    .typing {
        margin-top: 4%;
        height: 55px;
        display: flex;
        justify-content: center;
        align-items: flex-end;
        font-size: 1.8rem;
    }
    .text {
        font-size: 2.2rem;
        margin-left: .6rem;
    }
    .text::after {
        content: '';
        margin-left: .4rem;
        border-right: 2px solid #777;
        animation: cursor .9s infinite steps(2);
    }
    @keyframes cursor {
        from {
            border-right: 2px solid #ffffff;
        }
        to {
            border-right: 2px solid #777;
        }
    }


    /* main_head css end */





    #second {

        margin-top: -100px;
        height: 800px;
        z-index: 10;
    }

    /* .main1 {
        border: 1px solid red; 
        display: flex;
        justify-content: space-around;
    } */

    .notice {
        /* border: 1px solid red; */
        font-size: 30px;
        margin-top: 0.5%;
        width: 100%;
        height: 50px;
        overflow: hidden;
        /* 텍스트 오버플로우 숨김 */
        white-space: nowrap;
        /* 텍스트 줄바꿈 방지 */
        animation: moveLeft 10sd linear infinite;
        /* 애니메이션 적용 */
        /* 텍스트 오버플로우 숨김 */
        overflow: hidden;
        white-space: nowrap;
        animation: moveLeft 10s linear infinite;
    }

    .case {
        border: 1px solid blue;
        width: 99.5%;
        height: 50px;
        margin-left: 2%;
        overflow: hidden;
        /* 넘치는 텍스트 숨김 처리 */
        white-space: nowrap;
        /* 텍스트가 줄 바꿈되지 않도록 설정 */
    }

    .case::before {
        /* content: "공지사항 : 여러분 집 갑시드아아아아아아아아아아아아아아"; */
        position: absolute;
        animation: moveLeft 10s linear infinite;
    }

    @keyframes moveLeft {
        0% {
            transform: translateX(100%);
            /* 시작 위치 (컨테이너 오른쪽 밖) */
        }

        100% {
            transform: translateX(-100%);
            /* 종료 위치 (컨테이너 왼쪽 밖) */
        }
    }

    .room {
        border-radius: 15px;
        z-index: 10;

        margin: 2% 2%;
        width: 100%;
        height: 450px;
        display: flex;
        justify-content: space-around;
        align-items: center;
        /* background-image: url("http://www.human.or.kr/images/sec01_05.jpg"); */
        background-image: url("https://ifh.cc/g/jWcZKn.gif");
        background-size: 1200px 500px
    }

    /*movehighlight css (color외 수정금지) */
    .image-container {
        position: relative;
        display: inline-block;
        width: 100%;
        height: 450px;
        overflow: hidden;
    }

    .highlight {
        position: absolute;
        width: 0;
        height: 7px;
        background-color: aqua;
        transition: width 0.5s;
    }

    .top-highlight {
        top: 0;
        left: 0;
    }

    .bottom-highlight {
        bottom: 0;
        right: 0;
    }

    .left-highlight {
        bottom: 0;
        left: 0;
        width: 7px;
        background-color: aqua;
        height: 0;
        transition: height 0.5s;
    }

    .right-highlight {
        top: 0;
        right: 0;
        width: 7px;
        background-color: aqua;
        /* background-color: #d5edf8; */
        height: 0;
        transition: height 0.5s;
    }

    /* end border css*/

    .room1,
    .room2,
    .room3,
    .room4 {
        width: 100%;
        height: 100%;
        padding: 45% 0 15% 0;
        text-align: center;
        z-index: -10;
    }

    .room1 span,
    .room2 span,
    .room3 span,
    .room4 span {
        font-size: 30px;
        font-weight: 700;
        color: white;
        text-shadow: 2px 2px black;
        line-height: 200px;
    }

    .main2 {
        /* border: 1px solid red; */
        display: flex;
        justify-content: space-around;
    }

    .main3 {
        margin: 2% 2%;
        width: 70%;
        height: 200px;
        display: flex;
        justify-content: space-between;
    }






    .rv,
    .sg {
        width: 50%;
        text-align: center;
        font-size: 20px;
        font-weight: 700;
    }

    .rv {
        border-top: 1px solid rgb(216, 215, 215);
    }

    .sg {
        border-bottom: 1px solid rgb(216, 215, 215);
    }

    .seat {
        width: 150px;
        margin-top: -15px;
    }

    .food {
        width: 150px;
    }

    /* 확대 */
    .rv:hover,
    .sg:hover {
        transform: scale(1.1);
        transition: 0.5s ease-out;
        cursor: pointer;
    }

    .rv:not(:hover),
    .sg:not(:hover) {
        transition: 0.5s ease-out;
    }

    /* 확대 끝 */

    .ad {
        border: 1px solid red;
        margin: 2% 2%;
        width: 30%;
        height: 200px;
        text-align: center;
    }

    /* food overay */
    .sg {
        overflow: hidden;
        transition: all .65s cubic-bezier(0.77, 0, 0.175, 1);
    }

    .sg .transition {
        position: absolute;
        top: -10%;
        left: 0%;
        width: 100%;
        height: 10%;
        background: rgb(255, 209, 4);
        z-index: -1;
    }

    .sg:hover .transition {
        height: 100%;
        top: 100%;
        transition: all .7s cubic-bezier(0.77, 0, 0.175, 1);
    }

    .rv {
        overflow: hidden;
        transition: all .65s cubic-bezier(0.77, 0, 0.175, 1);
    }

    .rv .transition {
        position: absolute;
        top: -10%;
        left: 0%;
        width: 100%;
        height: 10%;
        background: rgb(119, 245, 0);
        z-index: -1;
    }

    .rv:hover .transition {
        height: 100%;
        top: 100%;
        transition: all .7s cubic-bezier(0.7, 0, 0.475, 1);
        /*처음나타나는 속도,퍼지는 속도,지나가는 속도 */
    }

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script>
              // <main head>
        //logo
        var text = document.querySelector(".typing .text");
        var letters = [
            "Human",
        ];
        // 글자 입력 속도
        var speed = 100;
        let i = 0;
        // 타이핑 효과
        var typing = async () => {
            var letter = letters[i].split("");
            while (letter.length) {
                await wait(speed);
                text.innerHTML += letter.shift();
            }
            // 잠시 대기
            await wait(3200);
            // 지우는 효과
            remove();
        }
        // 글자 지우는 효과
        var remove = async () => {
            var letter = letters[i].split("");
            while (letter.length) {
                await wait(speed);
                letter.pop();
                text.innerHTML = letter.join("");
            }

            // 다음 순서의 글자로 지정, 타이핑 함수 다시 실행
            i = !letters[i + 1] ? 0 : i + 1;
            typing();
        }

        // 딜레이 기능 ( 마이크로초 )
        function wait(ms) {
            return new Promise(res => setTimeout(res, ms))
        }

        // 초기 실행
        setTimeout(typing, 1000);

        // logo end

        window.addEventListener("load", function () {
            bind();
        })
        function bind() {
            console.log("check")
            for (let i = 1; i < 5; i++) {
                let button = document.querySelector("[name='buttonsub_" + i + "']");
                let category = document.querySelector("#category .category_" + i);

                // 하위버튼 마우스오버 상태에서 마우스 빼도 안 사라지는 것 방지(사라지게)
                button.addEventListener("mouseover", function () {
                    console.log("mouseover");
                    category.style.display = "block";
                });
                button.addEventListener("mouseout", function () {
                    console.log("mouseout");
                    category.style.display = "none";
                });
                // 버튼에서 바로 마우스 빼면 사라짐. 하위버튼으로 마우스오버해도 사라지지 않게
                category.addEventListener("mouseover", function () {
                    console.log("category mouseover");
                    category.style.display = "block";
                });
                category.addEventListener("mouseout", function () {
                    console.log("category mouseout");
                    category.style.display = "none";
                });
            }
        }
        // 버튼 마우스오버 이벤트 끝

            if (window.scrollY > 10) {
                head.style.transform = "translateY(-80%)";

            } else {
                head.style.transform = "translateY(0)";
                category.style.paddingTop = "230px";

        // <main head end>


        document.addEventListener("DOMContentLoaded", function () {
            var imageContainers = document.querySelectorAll(".image-container");

            imageContainers.forEach(function (imageContainer) {
                var topHighlight = imageContainer.querySelector(".top-highlight");
                var bottomHighlight = imageContainer.querySelector(".bottom-highlight");
                var leftHighlight = imageContainer.querySelector(".left-highlight");
                var rightHighlight = imageContainer.querySelector(".right-highlight");

                imageContainer.addEventListener("mouseenter", function () {
                    topHighlight.style.width = "100%";
                    bottomHighlight.style.width = "100%";
                    leftHighlight.style.height = "100%";
                    rightHighlight.style.height = "100%";
                });

                imageContainer.addEventListener("mouseleave", function () {
                    topHighlight.style.width = "0";
                    bottomHighlight.style.width = "0";
                    leftHighlight.style.height = "0";
                    rightHighlight.style.height = "0";
                });
            });

        });
  

        // 특정 스크롤 위치에서 이미지 보이기  (신영)
        window.addEventListener("scroll", function () {
            let scrollPosition = window.scrollY;    // 현재 스크롤 위치

            let imgBox = document.querySelector('.imgBox');

            if (scrollPosition > 1100) {
                // imgBox에 클래스 추가
                imgBox.classList.add('animation-active');

                // 배경 색상을 변경하고 부드럽게 전환
                imgBox.style.backgroundColor = 'black';
                imgBox.style.transition = 'background-color 2s ease-in-out';
            } else {
                // imgBox에 클래스 제거
                imgBox.classList.remove('animation-active');

                // 배경 색상을 다시 흰색으로 변경하고 부드럽게 전환
                imgBox.style.backgroundColor = 'white';
                imgBox.style.transition = 'background-color 0.5s ease-in-out';
            }




            if (scrollPosition > 1100 && scrollPosition < 4500) {
                document.getElementById('movehotple').style.display = 'block';
                for (let i = 1; i < 14; i++) {
                    document.getElementById('img' + i).style.display = 'block';
                }
            } else {
                document.getElementById('movehotple').style.display = 'none';
                for (let i = 1; i < 14; i++) {
                    document.getElementById('img' + i).style.display = 'none';
                }
            }
        })


        // 스크롤 내리면 이미지 위치 이동 (신영)
        window.addEventListener("scroll", function () {
            const scrollPosition = window.scrollY;

            if (scrollPosition > 0) {
                const translateXValue1 = scrollPosition * 1 + 'px'; // 스크롤 위치에 따라 이동할 거리를 계산
                const translateXValue2 = scrollPosition * 1.5 + 'px';
                const translateXValue3 = scrollPosition * 2 + 'px';
                img1.style.transform = `translateX(${translateXValue1})`;
                img2.style.transform = `translateX(${translateXValue2})`;
                img3.style.transform = `translateX(${translateXValue3})`;
                img4.style.transform = `translateX(${translateXValue3})`;
                img5.style.transform = `translateX(${translateXValue1})`;
                img6.style.transform = `translateX(${translateXValue2})`;
                img7.style.transform = `translateX(${translateXValue2})`;
                img8.style.transform = `translateX(${translateXValue1})`;
                img9.style.transform = `translateX(${translateXValue2})`;
                img10.style.transform = `translateX(${translateXValue1})`;
                img11.style.transform = `translateX(${translateXValue3})`;
                img12.style.transform = `translateX(${translateXValue1})`;
                img13.style.transform = `translateX(${translateXValue2})`;


            } else {
                const translateXValue1 = scrollPosition * 1 + 'px';
                const translateXValue2 = scrollPosition * 1.5 + 'px';
                const translateXValue3 = scrollPosition * 2 + 'px';
                img1.style.transform = `translateX(${translateXValue1})`;
                img2.style.transform = `translateX(${translateXValue2})`;
                img3.style.transform = `translateX(${translateXValue3})`;
                img4.style.transform = `translateX(${translateXValue3})`;
                img5.style.transform = `translateX(${translateXValue1})`;
                img6.style.transform = `translateX(${translateXValue2})`;
                img7.style.transform = `translateX(${translateXValue2})`;
                img8.style.transform = `translateX(${translateXValue1})`;
                img9.style.transform = `translateX(${translateXValue2})`;
                img10.style.transform = `translateX(${translateXValue1})`;
                img11.style.transform = `translateX(${translateXValue3})`;
                img12.style.transform = `translateX(${translateXValue1})`;
                img13.style.transform = `translateX(${translateXValue2})`;
            }

        })

        document.querySelector("#movehotple").addEventListener("mouseover", function () {
            for (let i = 1; i < 14; i++) {
                document.getElementById('img' + i).style.filter = 'blur(10px)';
                document.getElementById('img' + i).style.transition = '1s';
            }
        })
        document.querySelector("#movehotple").addEventListener("mouseout", function () {
            for (let i = 1; i < 14; i++) {
                document.getElementById('img' + i).style.filter = '';
            }
        })





    
    </script>
