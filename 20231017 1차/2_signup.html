<!DOCTYPE html>

<head>
    <title>회원가입</title>
    <!-- font -->
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />

    <style>
        body {
            font-family: pretendard;
        }

        /* div {
            border: 1px solid red;
        } */

        #all {
            justify-content: center;
            /* align-items: center; */
            text-align: center;
            margin-top: 100px;
            /* width: 100%; */

        }

        .logo {
            text-align: center;
            color: #d0ac88;
            margin-bottom: 100px;
        }

        input[type="text"],
        input[type="password"] {
            height: 40px;
            width: 300px;
            border: 1px solid gray;
        }

        .id,
        .pw,
        .mail,
        .num {
            margin: 30px;
        }

        input[type="submit"] {
            width: 300px;
            height: 40px;
            margin: 30px;
            margin-left: 80px;
            border: none;
            /* background-color: #d8c69c; */
            /* background-color:  #d0ac88; */
        }

        
    </style>
</head>

<body>
    <div id="all">
        <div class="logo">
            <h2>Noop Noop</h2>
        </div>

        <div class="id">
            아이디 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" placeholder="아이디를 입력하세요">
        </div>
        <div class="pw">
            비밀번호 &nbsp;&nbsp;&nbsp;&nbsp;
            <input type="password" placeholder="비밀번호를 입력하세요">
        </div>
        <div class="mail">
            이메일주소 &nbsp;
            <input type="text" placeholder="abc123@naver.com">
        </div>
        <div class="num">
            핸드폰번호 &nbsp;
            <input type="password" placeholder="- 빼고 입력">
        </div>
        <input type="submit" value="가입하기">
    </div>

</body>

</html>
