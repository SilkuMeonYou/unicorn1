<!DOCTYPE html>
<html>

<head>
    <title>회원가입</title>
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
    <style>
        /* div {
            border: 1px solid red;
        } */

        body {
            font-family: 'pretendard';
        }

        .t2 {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            /* visibility: hidden;  안보이게 */
            /* visibility: visible;  보이게 */
        }

        .pw-event,
        .t3,
        .num-event,
        .t5 {
            visibility: hidden;
        }

        .t2 input[type=text],
        .t2 input[type=password] {
            width: 315px;
            height: 40px;
            margin-left: 10px;

        }

        .t2 input[type=button] {
            width: 325px;
            height: 60px;
        }

        .pwpw,
        .t3,
        .t4,
        .t5 {
            margin-top: 30px;
        }

        .b {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .select {
            height: 43px;
            width: 100px;
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const idInput = document.querySelector('.t2 input[type="text"]');
            const pwInput = document.querySelector('.t2 input[type="password"]');
            const eInput = document.querySelector('.t3 input[type="text"]');
            const numInput = document.querySelector('.t4 input[type="text"]');
            const classInput = document.querySelector('.class-input');

            const idMessage = document.getElementById('id1');
            const pwMessage = document.getElementById('pw1');
            const eMessage = document.getElementById('e1');
            const numMessage = document.getElementById('num1');

            const signUp = document.getElementById('.signup-input');

            const pwEvent = document.querySelector('.pw-event');
            const eEvent = document.querySelector('.t3');
            const numEvent = document.querySelector('.num-event');
            const classEvent = document.querySelector('.t5');
            const upEvent = document.querySelector('.signup-input');

            idInput.addEventListener('keydown', function (event) {
                if (event.key == 'Enter') {
                    event.preventDefault();
                    pwInput.focus();
                }
            });

            pwInput.addEventListener('keydown', function (event) {
                if (event.key == 'Enter') {
                    event.preventDefault();
                    eInput.focus();
                }
            });

            eInput.addEventListener('keydown', function (event) {
                if (event.key == 'Enter') {
                    event.preventDefault();
                    numInput.focus();
                }
            });

            numInput.addEventListener('keydown', function (event) {
                if (event.key == 'Enter') {
                    event.preventDefault();
                    classInput.focus();
                }
            });

            pwInput.addEventListener('focus', function () { // 비밀번호 입력 필드를 선택(포커스)했을때
                let input1 = document.querySelector('.id-input')
                if (idInput.value == '') { // 아이디 입력 필드가 빈값이면
                    idMessage.style.visibility = 'visible'; // 아이디는 필수입니다 보이게 설정
                    input1.style.border = "1px solid red"; // 아이디 입력필드 빨간색 테두리 효과
                } else {
                    idMessage.style.visibility = 'hidden'; // 아니면 안보이게 설정
                    input1.style.border = "1px solid gray";
                }
            });

            eInput.addEventListener('focus', function () { // 이메일 입력 필드를 선택(포커스)했을때
                let input2 = document.querySelector('.pw-input')
                if (pwInput.value == '') { // 비밀번호 입력 필드가 빈값이면
                    pwMessage.style.visibility = 'visible'; // 비밀번호는 필수입니다 보이게 설정
                    input2.style.border = "1px solid red";
                } else {
                    pwMessage.style.visibility = 'hidden'; // 아니면 안보이게 설정
                    input2.style.border = "1px solid gray";
                }
            });

            numInput.addEventListener('focus', function () { // 전화번호 입력 필드를 선택(포커스)했을때
                let input3 = document.querySelector('.e-input')
                if (eInput.value == '') { // 이메일 입력 필드가 빈값이면
                    eMessage.style.visibility = 'visible'; // 이메일은 필수입니다 보이게 설정
                    input3.style.border = "1px solid red";
                } else {
                    eMessage.style.visibility = 'hidden'; // 아니면 안보이게 설정
                    input3.style.border = "1px solid gray";
                }
            });

            document.querySelector('.signup-input').addEventListener('focus', function () { // 아이디
                let input1 = document.querySelector(".id-input")
                if (idInput.value == '') {
                    idMessage.style.visibility = 'visible';
                    input1.style.border = "1px solid red";
                } else {
                    idMessage.style.visibility = 'hidden';
                    input1.style.border = "1px solid gray";
                }
            });

            idInput.addEventListener('focus', function () { // 아이디 입력 필드를 선택(포커스)했을때
                if (idInput.value !== '') { // 아이디 입력 필드가 빈값이 아니면
                    input1.style.visibility = 'hidden'; // 테두리효과 안보이게 설정
                }
            });

            // pwInput.addEventListener('blur', function () {
            //     pwMessage.style.display = 'none';
            // });

            document.querySelector('.signup-input').addEventListener('focus', function () { // 비밀번호
                let input2 = document.querySelector(".pw-input")
                if (pwInput.value == '') {
                    pwMessage.style.visibility = 'visible';
                    input2.style.border = "1px solid red";
                } else {
                    pwMessage.style.visibility = 'hidden';
                    input2.style.border = "1px solid gray";
                }
            });

            pwInput.addEventListener('focus', function () { // 비밀번호 입력 필드를 선택(포커스)했을때
                if (pwInput.value !== '') { // 비밀번호 입력 필드가 빈값이 아니면
                    input2.style.display = 'none'; // 테두리효과 안보이게 설정
                }
            });

            // idInput.addEventListener('blur', function () {
            //     idMessage.style.display = 'none';
            // });

            document.querySelector('.signup-input').addEventListener('focus', function () { // 이메일
                let input3 = document.querySelector(".e-input")
                if (eInput.value == '') {
                    eMessage.style.visibility = 'visible';
                    input3.style.border = "1px solid red";
                } else {
                    eMessage.style.visibility = 'hidden';
                    input3.style.border = "1px solid gray";
                }
            });

            eInput.addEventListener('focus', function () { // 이메일 입력 필드를 선택(포커스)했을때
                if (eInput.value !== '') { // 이메일 입력 필드가 빈값이 아니면
                    input3.style.visibility = 'hidden'; // 테두리효과 안보이게 설정
                }
            });

            // eInput.addEventListener('blur', function () {
            //     eMessage.style.display = 'none';
            // });

            document.querySelector('.signup-input').addEventListener('focus', function () { // 핸드폰번호
                let input4 = document.querySelector(".num-input")
                if (numInput.value == '') {
                    numMessage.style.visibility = 'visible';
                    input4.style.border = "1px solid red";
                } else {
                    numMessage.style.visibility = 'hidden';
                    input4.style.border = "1px solid gray";
                }
            });

            numInput.addEventListener('focus', function () { // 핸드폰번호 입력 필드를 선택(포커스)했을때
                if (numInput.value !== '') { // 핸드폰번호 입력 필드가 빈값이 아니면
                    input4.style.visibility = 'hidden'; // 테두리효과 안보이게 설정
                }
            });

            // numInput.addEventListener('blur', function () {
            //     numMessage.style.display = 'none';
            // });

            // 아이디 입력창에 이벤트 엔터 치면 다음 입력필드(비밀번호) 보이게 설정
            idInput.addEventListener('keydown', function (event) {
                if (event.key == 'Enter') {
                    pwEvent.style.visibility = "visible";
                }
            });

            // 이메일
            pwInput.addEventListener('keydown', function (event) {
                if (event.key == 'Enter') {
                    eEvent.style.visibility = "visible";
                }
            });

            // 이메일
            eInput.addEventListener('keydown', function (event) {
                if (event.key == 'Enter') {
                    numEvent.style.visibility = "visible";
                }
            });

            // 수강강좌
            numInput.addEventListener('keydown', function (event) {
                if (event.key == 'Enter') {
                    classEvent.style.visibility = "visible";
                }
            });
        })
    </script>

</head>

<body>
    <div class="b">
        <img src="http://www.human.or.kr/images/h_logo.png" style="margin-bottom: 130px;">
        <div class="t2">
            <div class="id-event">
                <img style="height: 20px;"
                    src="https://cdn.icon-icons.com/icons2/494/PNG/512/user_icon-icons.com_48201.png"></img>
                <input type="text" class="id-input" placeholder="아이디 입력">
                <div id="id1" style="visibility: hidden; color: red; margin-left: 270px; font-size: 13px;">아이디는 필수입니다
                </div>
            </div>
            <div class="pw-event">
                <div class="pwpw">
                    <img style="height: 25px;"
                        src="https://cdn.icon-icons.com/icons2/1812/PNG/512/4213432-closed-lock-password-protect-secure-security-trust_115365.png"></img>
                    <input type="password" class="pw-input" placeholder="비밀번호 입력">
                </div>
                <div id="pw1" style="visibility: hidden; color: red; margin-left: 270px; font-size: 13px;">비밀번호는 필수입니다
                </div>
            </div>
            <div class="t3">
                <img style=" height: 25px;"
                    src="https://cdn.icon-icons.com/icons2/494/PNG/512/envelope_icon-icons.com_48305.png"></img>
                <input type="text" class="e-input" placeholder="이메일주소 입력" style="width: 200px;">@
                <select class="select">
                    <option value="이메일 선택" selected>이메일선택</option>
                    <option value="naver.com">naver.com</option>
                    <option value="nate.com">nate.com</option>
                    <option value="hanmail.net">hanmail.net</option>
                    <option value="gmail.com">gmail.com</option>
                </select>
                <div id="e1" style="visibility: hidden; color: red; margin-left: 300px; font-size: 13px;">이메일은 필수입니다
                </div>
            </div>
            <div class="num-event">
                <div class="t4">
                    <img style="width: 25px; height: 25px;"
                        src="https://cdn.icon-icons.com/icons2/494/PNG/512/phone-handset_icon-icons.com_48252.png"></img>
                    <input type="text" class="num-input" placeholder="- 빼고 입력">
                </div>
                <div id="num1" style="visibility: hidden; color: red; margin-left: 270px; font-size: 13px;">핸드폰번호는 필수입니다
                </div>
            </div>
            <div style="display: flex;">
                <div class="t5">
                    수강강좌
                    <select class="class-input" style="width: 325px; height: 40px; margin-left: 10px;">
                        <option value="강좌선택" selected></option>
                        <option value="java">java(자바)</option>
                        <option value="spring">spring(스프링)</option>
                        <option value="python">python(파이썬)</option>
                        <option value="빅데이터">빅데이터</option>
                    </select>
                </div>
            </div>
            <input type="button" class="signup-input" value="가입하기"
                style="background-color:aquamarine; margin-top: 50px; font-size: large;">
        </div>
    </div>
</body>

</html>
